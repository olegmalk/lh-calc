<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Excel Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #f9f9f9;
        }
        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 5px;
            display: none;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Test Excel Upload Feature</h1>
    
    <div class="upload-area">
        <h2>Upload Excel File</h2>
        <input type="file" id="fileInput" accept=".xlsx">
        <br><br>
        <button class="upload-btn" onclick="uploadFile()">Upload File</button>
    </div>
    
    <div id="result" class="result"></div>
    
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('excel', file);
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Uploading...';
            
            try {
                const response = await fetch('http://localhost:3000/api/upload-prefill', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Upload Successful!</h3>
                        <p><strong>Fields extracted:</strong> ${result.metadata?.fieldsExtracted || 0}</p>
                        <p><strong>Sheets found:</strong> ${result.metadata?.sheetsFound?.join(', ') || 'none'}</p>
                        <details>
                            <summary>View extracted fields</summary>
                            <pre>${JSON.stringify(result.extracted_fields, null, 2)}</pre>
                        </details>
                        ${result.warnings?.length > 0 ? `
                            <details>
                                <summary>Warnings</summary>
                                <ul>
                                    ${result.warnings.map(w => `<li>${w}</li>`).join('')}
                                </ul>
                            </details>
                        ` : ''}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Upload Failed</h3>
                        <p>${result.error || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Connection Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
